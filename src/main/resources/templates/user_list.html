<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/fragments/head :: head"></head>


<body>
    <header th:replace="/fragments/navbar :: header"></header>

    <div class="list">
        <div class="container">
            <table>
                <h1>User table</h1>
                <tr>
                    <th scope="col">User ID</th>
                    <th scope="col">User name</th>
                    <th SEC:AUTHORIZE="hasRole('ADMIN')" scope="col">Actions</th>
                </tr>
                <tbody th:each="user : ${user}">
                    <tr>
                        <th class="id-product" scope="row" th:text="${autor.ID}"></th>
                        <td th:text="${user.name}"></td>
                        <td>
                            <a SEC:AUTHORIZE="hasRole('ADMIN')" th:href="@{/user/modify/__${user.ID}__}">Modify </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer th:replace="/fragments/footer :: footer"></footer>
    <script src="/script/script.js"></script>

</body>

</html>
