<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head"></head>


<body>

    <header th:replace="/fragments/navbar :: header"></header>

    <div class="container">
        <div class="error-success">
            <div>
                <div class="error" th:if="${Error!=null}">
                    <h1>Error</h1>
                    <p th:text="${Error}"></p>
                </div>
            </div>

            <div>
                <div class="success" th:if="${Success!=null}">
                    <h1>Success</h1>
                    <p th:text="${Success}"></p>
                </div>
            </div>
        </div>
        <form action="/autor/signedin" method="POST">
            <h1>Charge autor here</h1>
            <div class="form-group">
                <input type="text" class="form-group" name="name" placeholder="autor name">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <footer th:replace="/fragments/footer :: footer"></footer>
    <script src="/script/script.js"></script>

</body>

</html>
