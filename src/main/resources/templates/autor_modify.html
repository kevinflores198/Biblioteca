<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace= "/fragments/head :: head"></head>


<body>
    <header th:replace= "/fragments/navbar :: header"></header>

    <div>
        <form th:action="@{/autor/modify/__${autor.ID}__}" method="POST">
            <input hidden th:value="${ID}" name="ID">
            <div>
                <label>Modify Autor</label>
                <!-- en este input deberia usar th:value="${autor.name}" pero sin eso, funciona a la perfeccion-->
                <input type="text" name="name">
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
    <footer th:replace= "/fragments/footer :: footer"></footer>
    <script src="/script/script.js"></script>

</body>

</html>
