<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace= "/fragments/head :: head"></head>

<body>
    <header th:replace= "/fragments/navbar :: header"></header>

    <div class="container">
        <form action="/book/signedin" method="POST">
            <h1>Charge book here</h1>
            <div class="form-group">
                <input type="number" class="form-group" name="isbn" placeholder="isbn">
            </div>
            <div class="form-group">
                <input type="text" class="form-group" name="title" placeholder="book title">
            </div>
            <div class="form-group">
                <input type="number" class="form-group" name="type" placeholder="amount">
            </div>
            <div class="">
                <select name="idAutor">
                    <option>Select Autor</option>
                    <option th:each="autor : ${autors}" th:value="${autor.ID}" th:text="${autor.name}">
                </select>
            </div>
            <div class="">
                <select name="idEditorial">
                    <option>Select Editorial</option>
                    <option th:each="editorial : ${editorials}" th:value="${editorial.ID}" th:text="${editorial.name}">
                </select>
            </div>

            <button type="submit" class="btn">Save</button>

            <div>
                <div th:if="${Error!=null}">
                    <h5>Error</h5>
                    <p th:text="${Error}"></p>
                </div>
            </div>

            <div>
                <div th:if="${Success!=null}">
                    <h5>Success</h5>
                    <p th:text="${Success}"></p>
                </div>
            </div>


        </form>
    </div>
    <footer th:replace= "/fragments/footer :: footer"></footer>
    <script src="/script/script.js"></script>

</body>

</html>
