<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <form th:action="@{/editorial/modify/__${editorial.ID}__}" method="POST">
            <input hidden th:value="${ID}" name="ID">
            <div>
                <label>Modify Editorial</label>
                <input th:value="${editorial}" type="text" name="name">
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
</body>

</html>
